<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Att göra-lista</title>
</head>
<body>
    <div id="vertical-line">
        <div id="v-line-1"></div><div id="v-line-2"></div>
    </div>
    <div id="content">
        <span class="underline" id="header">
            <header class="left-margin">
                <h1><b>SYSSLOR</b></h1>
            </header>
        </span>
        <span class="underline" id="span-chore0">
            <div class="chore0 input-group input-group-sm left-margin">
                <input type="text" name="" class="chore0 form-control" id="textField-chore0" placeholder="Ny syssla...">
                <div class="input-group-append">
                    <input type="button" class="chore0 btn btn-outline-primary" id="addchore" value="Lägg till">
                </div>
            </div>
        </span>
        <div id="todocontainer">
            <span class="underline">
                <br>
            </span>
            <span class="underline">
                <h3 class="left-margin"><b>Att göra</b></h3>
            </span>
            <div id="chores-todo"></div>
        </div>
        <div id="donecontainer">
            <span class="underline">
                <br>
            </span>
            <span class="underline">
                <h3 class="left-margin"><b>Färdiga</b></h3>
            </span>
            <div id="done-chores"></div>
        </div>
        <div id="bottomfiller">
            <span class="underline">

            </span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/classes.js"></script>
    <script src="js/typewriter-effect.js"></script>
    <script src="js/todolist-app.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
